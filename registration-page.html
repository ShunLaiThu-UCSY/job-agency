<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="registration-page.css" type="text/css">

    <title>Document</title>
</head>
<body>
    <div class="container p-5 form-box">
      <h2>Create Your Profile</h2>
    <form class="reg-form">
        <div class="container bdr info">

        <div class="row">
          <div class="col-lg-12 col-sm-12">
            <label>First Name:</label>
          </div>
          <div class="col-lg-12 col-sm-12">
            <input type="text" class="form-control" placeholder="First name">
          </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-sm-12">
              <label>Last Name:</label> 
            </div>
            <div class="col-lg-12 col-sm-12">
              <input type="text" class="form-control" placeholder="Last name">
            </div>
          </div>

        </div>

        <div class="container bdr info">

          <div class="row">
            <div class="col-lg-12 col-sm-12">
              <label>Email:</label>
            </div>
            <div class="col-lg-12 col-sm-12">
              <input type="text" class="form-control" placeholder="Your Email">
            </div>
          </div>
  
          <div class="row">
              <div class="col-lg-12 col-sm-12">
                <label>Phone No:</label> 
              </div>
              <div class="col-lg-12 col-sm-12">
                <input type="text" class="form-control" placeholder="Your Phone No.">
              </div>
            </div>
  
          </div>

          <div class="container bdr info">

            <div class="row">
              <div class="col-lg-12 col-sm-12">
                <label>Address:</label>
              </div>
              <div class="col-lg-12 col-sm-12">
                <textarea class="form-control"
                        rows="3"
                        placeholder="Enter your Address"></textarea>
              </div>
            </div>
    
            <div class="row">
                <div class="col-lg-12 col-sm-12">
                  <label>Date of Birth:</label> 
                </div>
                <div class="col-lg-12 col-sm-12">
                  <input type="date" class="form-control">
                </div>
              </div>

              <div class="row">
                <div class="col-lg-12 col-sm-12">
                  <label>Gender:</label> 
                </div>
                <div class="col-lg-12 col-sm-12">
                  <input type="radio" name="gender">Male
                  <input type="radio" name="gender">Female
                </div>
              </div>
    
            </div>

            <div class="container bdr info">

              <div class="row">
                <div class="col-lg-12 col-sm-12">
                  <label>Set Password:</label>
                </div>
                <div class="col-lg-12 col-sm-12">
                  <input type="text" class="form-control" placeholder="Type Password Here">
                </div>
              </div>
      
              <div class="row">
                  <div class="col-lg-12 col-sm-12">
                    <label>Confirm Password:</label> 
                  </div>
                  <div class="col-lg-12 col-sm-12">
                    <input type="text" class="form-control" placeholder="Type Password Again">
                  </div>
                </div>
      
              </div>

              <input type="submit" value="Submit" class="bdr pbtn">
              <input type="reset" Value="Cancel" class="bdr pbtn" >   
      
      </form>
    </div>
</body>
</html>
